<body class="d-flex flex-column h-100">
    <section id="navbarSection">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand logoFont"><img src="/img/ShawnRogoffMark2Light.png" class="d-inline-block align-text-top mx-2" width="30" height="24"> Job Manager</a>
            </div>
        </nav>
    </section>

    <main class="flex-shrink-0">
        <section id="loginPage" style="margin-top: 0px;">
          <div class="row mt-5 mb-3">
              <div class="form-signin bg-light">
                <form class="text-center ">
                    <img class="mb-4" src="/img/SquarePlaceholderImage.png" alt="" width="72">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
        
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                        <a href="index.html"><button id="btnSubmitLogin" class="w-100 btn btn-lg btn-primary text-light btnPrimaryBackground" type="button">Sign in</button></a>
                    <div class="row row-cols-1 row-cols-md-3">
                      <div class="col">
                      </div>
                      <div class="col w-100">
                        <a href="index.html"><button id="btnSubmitAdminDemoLogin" class="w-100 btn btn-lg btn-outline-primary mt-2 mb-2" type="button">Login As Admin</button></a>
                        <a href="index.html"><button id="btnSubmitEmployeeDemoLogin" class="w-100 btn btn-lg btn-outline-primary" type="button">Login As Employee</button></a>
                      </div>
                      <div class="col">
                      </div>
                    </div>
                    <p class="mt-3 text-muted">Shawn Rogoff</p>
                    <p class="mb-2 text-muted">&copy; 2021</p>
                </form>
            </div>
          </div>
        </section>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first text-light">
                    <div><span class="text-muted">&copy; 2021</span> Shawn Rogoff | shawnrogoff@gmail.com</div>
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-center">
                    <img src="/img/ShawnRogoffLogoLightext.png" alt="Shawn Rogoff Logo" height="24">
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col social"><a href="https://www.linkedin.com/in/shawn-rogoff/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></div>
                        <div class="col social"><a href="https://github.com/shawnrogoff" target="_blank"><i class="fab fa-github fa-2x"></i></a></div>
                        <div class="col social"><a href="https://twitter.com/RogoffShawn" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
